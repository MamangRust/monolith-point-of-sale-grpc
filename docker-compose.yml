    container_name: cashier
    env_file: ./docker.env
    volumes:
      - ./docker.env:/app/docker.env
    ports:
      - "50055:50055"
      - "8085:8085"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - APP_ENV=docker
      - KAFKA_BROKERS=kafka:9092

  merchant:
    image: merchant-point-of-service:1.0
    container_name: merchant
    env_file: ./docker.env
    volumes:
      - ./docker.env:/app/docker.env
    ports:
      - "50056:50056"
      - "8086:8086"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
