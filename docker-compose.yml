  orderitem:
    image: orderitem-point-of-service:1.0
    container_name: orderitem
    env_file: ./docker.env
    volumes:
      - ./docker.env:/app/docker.env
    ports:
      - "50057:50057"
      - "8087:8087"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - APP_ENV=docker
      - KAFKA_BROKERS=kafka:9092

  order:
    image: order-point-of-service:1.0
    container_name: order
    env_file: ./docker.env
    volumes:
      - ./docker.env:/app/docker.env
    ports:
      - "50058:50058"
